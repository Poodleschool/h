<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Example</title>
</head>
<body>

    <h2>File Upload</h2>

    <input type="file" name="fileInput" id="fileInput" />

    <button onclick="uploadFile()">Upload File</button>

    <div id="fileLink" style="display:none;">
        <p>File uploaded successfully! Here is the link:</p>
        <a id="downloadLink" href="#" target="_blank"></a>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('fileInput', file);

                fetch('/.netlify/functions/upload', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayFileLink(data.fileLink);
                    } else {
                        alert('Error uploading the file.');
                    }
                })
                .catch(error => {
                    console.error('Error uploading the file.', error);
                });
            }
        }

        function displayFileLink(fileLink) {
            const fileLinkDiv = document.getElementById('fileLink');
            const downloadLink = document.getElementById('downloadLink');

            downloadLink.href = fileLink;
            downloadLink.textContent = fileLink;

            fileLinkDiv.style.display = 'block';
        }
    </script>

</body>
</html>
